<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="../src/assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Home</title>
</head>

<body>

  
  <div id="app"></div>
  
    




  
  <script>
    (function() {
    var widget, initAddressFinder = function() {
        widget = new AddressFinder.Widget(
            document.getElementById('streetNumber'),
            'ADDRESSFINDER_DEMO_KEY',
            'AU', {
                "address_params": {
                    "gnaf": "1"
                },
                "show_locations": true,
                "location_params": {
                    "location_types": "street"
                },
                "empty_content": "No addresses were found. This could be a new address, or you may need to check the spelling. Learn more"
            }
        );

        widget.on('address:select', function(fullAddress, metaData) {
            document.getElementById('streetNumber').value = metaData.full_address

        });


        widget.on('location:select', function(fullLocation, metaData) {
            document.getElementById('streetNumber').value = metaData.full_location

        });

    };

    function downloadAddressFinder() {
        var script = document.createElement('script');
        script.src = 'https://api.addressfinder.io/assets/v3/widget.js';
        script.async = true;
        script.onload = initAddressFinder;
        document.body.appendChild(script);
    };

    document.addEventListener('DOMContentLoaded', downloadAddressFinder);
})();
  </script>
</body>

</html>
